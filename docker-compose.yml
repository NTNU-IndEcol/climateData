version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data:ro
      - ./download:/app/download
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - SERVER_NAME=climatedata.indecol.no
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.climatedata.rule=Host(`climatedata.indecol.no`)"
      - "traefik.http.routers.climatedata.entrypoints=web"

